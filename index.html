<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Destination Mars</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/destmars.css" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="login-form">
        <div class="login-form-header">
          <p>Destination Mars Account Login</p>
        </div>
        <div class="login-form-body">
          <form>
            <div class="form-group row vertical-align">
              <div class="col-xs-3">
                <label for="username-input" class="col-form-label">Username: </label>
              </div><div class="col-xs-9">
                <input class="form-control" type="text" name="username" id="username-input" placeholder="username"></input>
              </div>
            </div><div class="form-group row vertical-align">
              <div class="col-xs-3">
                <label for="password-input" class="col-form-label">Password: </label>
              </div><div class="col-xs-9">
                <input class="form-control" type="password" name="password" id="password-input" placeholder="password"></input>
              </div>
            </div>
            <div class="form-group row vertical-align margin-bottom-zero">
              <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-danger">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">&copy; Neves Studios LLC 2016</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.js"><\/script>')</script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/affinity.js"></script>
  </body>
</html>
